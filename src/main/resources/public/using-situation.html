<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="/static/css/using-situation.css"> <!--引用外部css-->

    <link rel="stylesheet" href="/static/layui/css/layui.css"> <!--引用layui css-->
    <script src="/static/layui/layui.js" charset="utf-8"></script> <!--引用layui js-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script> <!--引入chart.js-->

</head>
<body>

<div class="header">

    <i class="layui-icon" style="color: #007bff">&#xe62c; 使用情況</i>

</div>

<div class="bodyRight">

    <div class="layui-carousel" id="test2" style="margin-top: 15px;">
        <div carousel-item="">
            <div>条目1</div>
            <div>条目2</div>
        </div>
    </div>

</div>

<div class="bodyMiddle">

    <div style="float:left; padding-left: 15px">
        <img src="/static/images/document.png">
    </div>

    <div style="float: right;padding-right: 10px;">

        <span style="color: green">檔案數量 10</span>
    </div>

</div>


<div class="bodyLeft">

    <div style="float:left; padding-left: 15px">
        <img src="/static/images/folder.png">
    </div>

    <div style="float: right;padding-right: 10px;">
        <span style="color: green">剩餘 500MB</span>
    </div>

</div>



<div class="bodyLeftDown">

    <div class="fileTypeChart" style="width: 60%; height: 60%; margin-left: 20%">
        <canvas id="fileTypePie"></canvas>
    </div>

    <div style="text-align: center; float: bottom; margin-top: 20%; color: green">
        <span>檔案分佈數量</span>
    </div>


</div>

<div class="bodyMiddleDown">

    <div class="fileSizeChart" style="width: 60%; height: 60%; margin-left: 20%">
        <canvas id="fileSizePie"></canvas>
    </div>

    <div style="text-align: center; float: bottom; margin-top: 20%; color: green">
        <span>容量使用狀態(單位:MB)</span>
    </div>

</div>



<script>

    layui.use('carousel','element','form', function(){
        var $ = layui.jquery;
        var carousel = layui.carousel;

        //改變屬性
        carousel.render({
            elem: '#test2'
            ,interval: 1800
            ,anim: 'fade'
            ,height: '120px'
        });

    });

    //檔案分佈數量圖
    var labels= ['文檔','圖片','影片','音樂','其他'];

    var ctx = document.getElementById('fileTypePie').getContext('2d');
    var pieChart = new Chart(ctx, {
        type: 'pie',
        data : {
            labels:labels,
            datasets: [{
                //預設資料
                data:[1,2,2,4,3], //按照labels的資料索引位置對應
                backgroundColor: [
                    //資料顏色
                    "#00A1FF",
                    "#ff0004",
                    "#11ff00",
                    "#c8ff00",
                    "#c800ff",
                ],
            }],
        }
    });


    //使用容量圖
    var labels= ['已使用容量','剩餘容量'];

    var ctx = document.getElementById('fileSizePie').getContext('2d');
    var pieChart = new Chart(ctx, {
        type: 'pie',
        data : {
            labels:labels,
            datasets: [{
                //預設資料
                data:[100,1500], //按照labels的資料索引位置對應
                backgroundColor: [
                    //資料顏色
                    "#00A1FF",
                    "#ff0004",
                ],
            }],
        }
    });



</script>


</body>
</html>
